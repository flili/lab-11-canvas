<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Document</title>
</head>
<body onload="draw()">
	<canvas id="canvas1" width="300" height="300"></canvas>


<!--SCRIPT-->
<script>

	function draw(){
		var canvas1 = document.getElementById ('canvas1');
		var context = canvas1.getContext("2d");
		context.fillStyle = "#7a89ff";
		context.fillRect (50,50,100,100);
	}
	



</script>


</body>
</html>
