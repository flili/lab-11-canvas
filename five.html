
<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Document</title>
</head>
<body onload="draw()">
	<canvas id="canvas1" width="300" height="300"></canvas>


<!--SCRIPT-->
<script>

	function draw(){

		var canvas1 = document.getElementById ('canvas1');

		context.fillStyle = "#7a89ff";

		for (var i = 0; i <= 5; i++) {
				
				context.fillRect (30,50,50,50);
		}


</script>
