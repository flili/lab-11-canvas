<!DOCTYPE html>
<html lang="en">
<head>
	
	<title>Document</title>
</head>
<body onload="draw()">
	<canvas id="canvas1" width="300" height="300"></canvas>


<!--SCRIPT-->
<script>

	function draw(){
		//QUESTIONS	
		var whatRadius = prompt ("Please enter a number for Radius");
		var whatColor = prompt ("Please enter a color");

		if (whatColor == "red"){
			context.fillColor = "#FF0000";
		}

		else if (whatColor == "blue"){
			context.fillColor = "#0000FF";
		}

		else if (whatColor == "green"){
			context.fillColor = "00FF00";
		}
		else {
			console.log("nothing")
		}


		context.fillStyle = whatColor;
		context.beginPath();
		context.arc (150, 150, whatRadius, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();


		//CIRCLE RADIUS

		//CIRCLE COLOR
	}
	



</script>


</body>
</html>
